<!doctype html>
<html>
  <head>
    <title>SingleTab</title>
    <link rel="stylesheet" href="assets/stylesheets/plugin.css">
    <link href="https://fonts.googleapis.com/css?family=Calistoga&display=swap" rel="stylesheet">
  </head>
  <body>

    <div class="plugin-container">
	    <h1>SingleTab</h1>

      <div class="form">
        <form action="" method="post" class="form-example">
          <label for="email">Email </label>
          <br>
          <input type="text" name="email" id="email" required>
          <br>
          <label for="password">Password </label>
          <br>
          <input type="password" name="password" id="password" required>
          <br>
          <input type="submit" value="Sign in" class ="submit">
        </form>
      </div>

      <div class="button-container">
	      <button id="checkPage">Bye Tabs</button>
	      <button id="show-maps">Show Maps</button>
      </div>
    </div>

  </body>

  <script type="text/javascript" src="javascript/background.js"></script>
</html>
