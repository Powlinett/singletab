<!DOCTYPE html>
<html>
  <head>
    <title>SingleTab</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/stylesheets/plugin.css">
    <link href="https://fonts.googleapis.com/css?family=Calistoga&display=swap" rel="stylesheet">
  </head>
  <body>

    <div class="plugin-container">
      <p class="logout hidden">Log out</p>
      <img src="assets/images/singletab_white_black.png" alt="SingleTab - logo" class="logo-singletab">
	    <h1><a href="https://singletab.site" class="redirect">SINGLETAB</a></h1>

      <div class="form">
        <form action="" method="get" class="form-example">
          <label for="email">Email</label>
          <input type="text" name="email" id="email" placeholder="E-mail"required>
          <label for="password">Password</label>
          <input type="password" name="password" id="password" placeholder="•••••••••" required>
          <input type="submit" value="Log in" class ="submit">
        </form>
        <p class="sign-up"><a href="https://singletab.site">No account yet? Get one here!</a></p>
      </div>

      <div class="button-container">
	      <button id="checkPage">Bye Tabs</button>
	      <button id="show-maps">Show Maps</button>
      </div>

      <div class="research-choice">
        <form id="select-folder">
          <select form="select-folder" name="folder" id="folders-selection">
            <option value="">Please select a research</option>
            <option value="new-research">Create a new research</option>
          </select>
          <p id="tabs-form"></p>
          <input type="submit" id="submit-folders-selection">
        </form>
      </div>
    </div>

  </body>
  <script type="text/javascript" src="javascript/background.js"></script>
  <script type="text/javascript" src="javascript/authentication.js"></script>
  <script type="text/javascript" src="javascript/redirect.js"></script>
</html>
